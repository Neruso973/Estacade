        <form id="contactForm">

            <input type="text" id="lastName" name="user_lastName" placeholder="Votre nom"><br>

            <input type="text" id="mail" name="user_mail" placeholder="exemple@gmail.com"><br>

            <input class="button" type="submit" value="ENVOYER"/>
