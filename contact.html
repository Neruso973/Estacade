    <div class="wrapper">

        <hr class="yellowLine">
        <form id="contactForm">
            <label for="lastName">Nom</label><br>
            <input type="text" id="lastName" name="user_lastName" placeholder="Votre nom"><br>

            <input type="text" id="firstName" name="user_firstName" placeholder="Votre prénom"><br>
            <label for="mail">Email</label><br>
            <input type="text" id="mail" name="user_mail" placeholder="exemple@gmail.com"><br>
            <label for="message">Message</label><br>
            <textarea type="text" id="message" name="user_message" placeholder="Votre message..."></textarea><br>
            <input class="button" type="submit" value="ENVOYER"/>
        </form>
